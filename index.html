<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Martins Baby - Guessing Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="sky-background">
    <!-- Decorative elements -->
    <div class="decoration smiley smiley-1">😊</div>
    <div class="decoration smiley smiley-2">😊</div>
    <div class="decoration smiley smiley-3">😊</div>
    <div class="decoration star star-1">⭐</div>
    <div class="decoration star star-2">⭐</div>
    <div class="decoration star star-3">⭐</div>
    <div class="decoration heart heart-1">💕</div>
    <div class="decoration heart heart-2">💕</div>

    <!-- Welcome Screen -->
    <div id="welcomeScreen" class="screen active">
        <div class="welcome-content">
            <div class="due-date">Due Date: October 14th, 2025</div>
            <h1 class="main-title">FIRST MARTINS BABY</h1>
            <p class="welcome-subtitle">Make your guesses about our little bundle of joy!</p>
            
            <form id="nameForm" class="name-form">
                <input type="text" id="playerName" placeholder="Enter your name" required>
                <button type="submit" class="start-btn">MAKE YOUR GUESSES!</button>
            </form>
            
            <button id="viewGardenBtn" class="view-garden-btn">🌸 VIEW PREDICTION GARDEN 🌸</button>
        </div>
    </div>

    <!-- Quiz Screen -->
    <div id="quizScreen" class="screen">
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div class="progress-text">
                <span id="currentQuestion">1</span> of <span id="totalQuestions">5</span>
            </div>
        </div>

        <div class="question-container">
            <div class="question-card">
                <h2 id="questionTitle" class="question-title"></h2>
                
                <!-- Dynamic content area for different question types -->
                <div id="questionContent" class="question-content">
                    <!-- Content will be dynamically inserted here -->
                </div>
                
                <!-- Navigation button (hidden until answer selected) -->
                <button id="nextButton" class="next-btn" style="display: none;">Next Question →</button>
                <button id="finishButton" class="finish-btn" style="display: none;">Show me my picks! 🌸</button>
            </div>
        </div>
    </div>

    <!-- Results Screen (Flower Garden) -->
    <div id="resultsScreen" class="screen">
        <div class="results-content">
            <h2 class="results-title">🌸 Baby Prediction Garden 🌸</h2>
            <div class="flower-garden" id="flowerGarden">
                <div class="participant-count">
                    <span id="participantCount">0</span> predictions so far!
                </div>
            </div>
        </div>
    </div>

    <script src="supabase.js"></script>
    <script src="simple-quiz.js"></script>
</body>
</html>
