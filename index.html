<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Martins Baby - Guessing Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="baby-container">
        <header class="baby-header">
            <p class="baby-subtitle">Due Date: October 14th, 2025 💕</p>
            <h1 class="baby-title">🍼 First Martins Baby 🍼</h1>
            <p class="baby-subtitle">Join our family guessing game!</p>
        </header>

        <main class="entry-main">
            <div class="entry-card">
                <h2>Welcome to the Fun!</h2>
                <p class="entry-description">
                    We can't wait to meet our little one! Help us celebrate by making your predictions about our baby.
                </p>
                
                <form id="entryForm" class="entry-form">
                    <div class="input-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" required placeholder="Enter your full name">
                    </div>
                    
                    
                    <button type="submit" class="start-guessing-btn">
                        Start Guessing! 🎯
                    </button>
                    
                    <!-- Temporary test button -->
                    <button type="button" onclick="window.location.href='guessing.html'" style="margin-top: 1rem; background: #4caf50; color: white; padding: 0.5rem; border: none; border-radius: 8px;">
                        Test Navigation (Skip Database)
                    </button>
                </form>
                
                <div id="errorMessage" class="error-message" style="display: none;"></div>
            </div>
        </main>

    </div>

    <script src="supabase.js"></script>
    <script src="script.js"></script>
</body>
</html>
