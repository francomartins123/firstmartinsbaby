<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Predictions - First Martins Baby</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="results-container">
        <header class="results-header">
            <h1 class="baby-title">🌸 Family Predictions Garden 🌸</h1>
            <p class="results-subtitle">
                <span id="participantCount">0</span> family members have shared their predictions!
            </p>
        </header>

        <main class="results-main">
            <div class="garden-instructions">
                <p>Each flower represents a family member's predictions. Click on any flower to see their guesses! 🌺</p>
            </div>
            
            <div id="resultsContainer" class="flower-garden">
                <div class="loading-garden">
                    <div class="garden-loader">🌱 Growing the garden...</div>
                </div>
            </div>
        </main>

        <footer class="results-footer">
            <div class="results-actions">
                <a href="index.html" class="back-to-home-btn">🏠 Back to Home</a>
                <div class="due-date-reminder">
                    <p>👶 Baby Martins due October 14th, 2025 👶</p>
                </div>
            </div>
        </footer>
    </div>

    <script src="supabase.js"></script>
    <script src="script.js"></script>
</body>
</html>
